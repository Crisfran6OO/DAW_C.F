<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP API REST</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title-header">
        Rick & Morty
      </h1>
    </header>
    <main>
      <div class="rick">
        <img src="img/rick.png" alt="Rick" />
      </div>
      <div class="api">
        <div class="buttons">
          <button type="button" class="characters">Personajes</button>
          <button type="button" class="search">Buscar</button>
        </div>
        <div class="results">
          <div class="results-buttons">
            <a href="" class="pagination-btn">Previa</a>
            <a href="" class="pagination-btn">Siguiente</a>
          </div>
          <div class="filters">
            <div>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Filter by name"
              />
            </div>

            <div>
              <label for="status">Status: </label>
              <select name="status" id="status">
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>

            <div>
              <label for="species">Species: </label>
              <input
                type="text"
                name="species"
                id="species"
                placeholder="Filter by species"
              />
            </div>

            <div>
              <label for="type">Type: </label>
              <input
                type="text"
                name="type"
                id="type"
                placeholder="Filter by type"
              />
            </div>

            <div>
              <label for="gender">Gender: </label>
              <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
          </div>
          <div class="results-fetch"></div>
        </div>
      </div>
      <div class="morty">
        <img src="img/morty.png" alt="Morty" />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
